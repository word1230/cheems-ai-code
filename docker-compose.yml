version: '3.8'

services:
  db:
    image: mysql:8.0.35
    container_name: my-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456 # 1. 设置 root 密码
      MYSQL_DATABASE: myapp_db        # 2. 启动时自动创建一个数据库
      MYSQL_USER: cheems         # 3. 创建一个新用户
      MYSQL_PASSWORD: 123456  # 4. 为新用户设置密码
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
  nginx:
    image: nginx:latest
    container_name: my-nginx
    ports:
      - "80:80" # 将本机8080端口映射到容器80端口
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./tmp:/usr/share/nginx/tmp  # <--- 新增这一行！
    restart: always # 设置容器总是重启
  redis:
    image: redis:7.0-alpine # 推荐使用具体版本和更轻量的 alpine 镜像
    container_name: my-redis
    restart: always # 容器退出时总是重启
    ports:
      - "6379:6379"
    volumes:
      # 挂载配置文件
      - ./conf/redis.conf:/usr/local/etc/redis/redis.conf
      # 挂载数据目录 (使用 Docker 管理的命名卷)
      - redis_data:/data
    command: redis-server /usr/local/etc/redis/redis.conf

volumes:
  mysql-data:
  redis_data: # 定义一个名为 redis_data 的命名卷
    driver: local